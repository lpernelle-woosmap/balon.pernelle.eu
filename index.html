<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>balon.pernelle.eu</title>

  <!-- Optionnel : Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-color: #0b0b0b;
      --text-color: #ffffff;
    }

    /* Reset minimal */
    *{box-sizing:border-box;margin:0;padding:0}

    html,body{
      height:100%;
      background: var(--bg-color);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Container centré */
    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
      padding:32px;
    }

    /* Texture: mélange de gradients + pseudo-élément "grain" */
    .texture {
      position:absolute;
      inset:0;
      z-index:0;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent 8%),
        radial-gradient(900px 450px at 85% 85%, rgba(255,255,255,0.015), transparent 10%),
        linear-gradient(180deg, rgba(255,255,255,0.01) 0%, transparent 40%),
        linear-gradient(120deg, rgba(255,255,255,0.008) 0%, transparent 30%);
      /* subtle vignette */
      box-shadow: inset 0 120px 200px rgba(0,0,0,0.7);
    }

    /* Subtle noise using repeating-linear-gradient pseudo-element */
    .texture::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.006) 0 1px, transparent 1px 4px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 3px);
      mix-blend-mode:overlay;
      opacity:0.6;
      transform:scale(1.2);
      filter:blur(0.2px);
    }

    /* Main headline */
    h1{
      position:relative; /* above texture */
      z-index:2;
      color:var(--text-color);
      font-size: clamp(36px, 8vw, 120px);
      letter-spacing: -0.03em;
      font-weight:800;
      text-align:center;
      line-height:1;
      text-transform:none;
      text-shadow:
        0 2px 18px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.02);
      padding: 0 12px;
    }

    /* Subtle accent under the text */
    .accent{
      margin-top:18px;
      height:6px;
      width:calc(min(60vw, 560px) * 0.8);
      max-width:560px;
      background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border-radius:999px;
      filter:blur(6px);
      opacity:0.9;
      position:relative;
      z-index:1;
    }

    /* Small responsive helper for narrow screens */
    @media (max-width:420px){
      h1 { letter-spacing: -0.02em; }
      .accent { margin-top:10px; height:4px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="texture" aria-hidden="true"></div>

    <div style="text-align:center;max-width:1200px;">
      <h1>balon.pernelle.eu</h1>
      <div class="accent" aria-hidden="true"></div>
    </div>
  </div>
</body>
</html>
